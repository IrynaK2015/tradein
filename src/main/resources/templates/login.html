<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div th:if="${param.error ne null}" class="error">
        <span th:text="${param.error}"></span>
    </div>
    <div class="form">
        <h2>Login</h2>
        <form role="form" action="/dologin" method="post">
            <p>All fields below are mandatory</p>
            <div>
                <label>Your user name</label>
                <input type="text" name="username"/>
            </div>
            <div>
                <label>Your password</label>
                <input type="password" name="password"/>
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
            <div>
                <a onclick="var remStyle=getElementById('reminder').style; if (remStyle.display == 'block') remStyle.display = 'none'; else remStyle.display = 'block';">Forgot password?</a>
            </div>
        </form>
    </div>
    <div class="form" id="reminder" style="display: none">
        <form role="form" action="/remind" method="post">
            <div>
                <label>Your email</label>
                <input type="text" name="email"/>
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</div>
</body>
</html>
